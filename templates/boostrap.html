{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script>
        function myfunction()
        {
            document.getElementById("demi").innerHTML="paragraph change";
        }
    </script>
</head>
<body>
    <center>
        <h1 class="btn btn-danger">hi hello all</h1>
        <p>java</p>
        <p  id="deme" style="display: none;">hello java</p>
        <p id="demi"> a paragraph</p>
        <button type="button" onclick="myfunction()">try it</button>
        <button type="button" onclick="document.getElementById('deme').style.display='block' ">click</button>
    </center>
    
    <script src="{%static 'js/bootstrap.bundle.js' "></script>
    <script src="{%static 'js/bootstrap.bundle.min.js' "></script>
    <script src="{%static 'js/bootstrap.js' "></script>
    <script src="{%static 'js/bootstrap.min.js' "></script>
    
</body>
</html>
